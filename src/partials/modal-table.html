<div class="backdrop is-hidden" data-modal="modal-table">
  <div class="modal table-modal">
    <button type="button" class="close-btn-table modal-close-btn">
      <svg class="" width="13" height="13">
        <use href="../img/icons/sprite.svg#btn-close"></use>
      </svg>
    </button>
    <form class="">
      <h2 class="title-modal-table">
        BOOK <span class="title-modal-table-italic">A TABLE</span>
      </h2>
      <label class="room-people first-left">
        <span class="suptitle-modal-table">YOUR NAME</span>
        <span class="">
          <input
            type="text"
            name="user_name"
            minlength="2"
            required
            autocomplete="on"
            pattern="[a-zA-Zа-яА-Я]+$"
            class="input-table"
          />
        </span>
        <span class="subtitle-modal-table">WHO SHOULD BOOK A TABLE FOR?</span>
      </label>
      <label class="room-people second-left">
        <span class="suptitle-modal-table">+ 38 ( )</span>
        <span class="">
          <input
            type="tel"
            name="user_phone"
            required
            pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="Number format: +38 xxx xxx xx xx"
            autocomplete="on"
            class="input-table"
          />
        </span>
        <span class="subtitle-modal-table">Phone number</span>
      </label>
      <label class="room-people second-right">
        <span class="suptitle-modal-table">TODAY</span>
        <span class="today-position">
          <select name="today" id="today" class="today">
            <option value="1" selected>1</option>
            <option value="2">tomorow</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
          <input
            type="text"
            name="booking_date"
            for="today"
            required
            pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
            title="date: xx/xx/xx"
            class="input-table"
          />
          <svg class="arrow-svg" width="10" height="5">
            <use href="../img/icons/sprite.svg#icon-arrow"></use>
          </svg>
          <span class="subtitle-modal-table">WHAT DATE TO BOOK?</span>
        </span>
      </label>
      <label class="room-people first-right">
        <span class="suptitle-modal-table">NUMBER OF PEOPLE</span>
        <span class="today-position">
          <select name="today" id="today" class="today">
            <option value="1" selected>1</option>
            <option value="2">tomorow</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
          <input
            type="text"
            name="booking_date"
            for="today"
            required
            pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
            title="date: xx/xx/xx"
            class="input-table"
          />
          <svg class="arrow-svg" width="10" height="5">
            <use href="../img/icons/sprite.svg#icon-arrow"></use>
          </svg>
        </span>
      </label>
      <button type="submit" class="btn-submit">MAKE A RESERVATION</button>
    </form>
  </div>
</div>
