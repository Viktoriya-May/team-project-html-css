<section class="hero-main">
  <div class="container">
    <div class="hero-picture">
    <picture>
      <source
        srcset="
          ./img/page-home/hero/desktop/hero-1x.jpg 1x,
          ./img/page-home/hero/desktop/hero-2x.jpg 2x
        "
        media="(min-width:1440px)"
      />
      <source
        srcset="
          ./img/page-home/hero/tablet/tab-hero-1x.jpg 1x,
          ./img/page-home/hero/tablet/tab-hero-2x.jpg 2x
        "
        media="(min-width:768px)"
      />
      <source
        srcset="
          ./img/page-home/hero/mobile/mob-hero-1x.jpg 1x,
          ./img/page-home/hero/mobile/mob-hero-2x.jpg 2x
        "
        media="(max-width:767px)"
      />
      <img
        src="./img/page-home/hero/mobile/mob-hero-1x.jpg"
        alt="photo of hotel"
        class="hero-picture" 
        width="542"
        height="770"
      />
    </picture>
  </div>
    <h1 class="hero-title">Mimino</h1>
    <div class="hero-buttons">
      <div>
        <button type="button" class="hero-btn js-open-modal" data-modal="modal-table">book a table</button>
      </div>
      <div>
        <button type="button" class="hero-btn js-open-modal" data-modal="modal-room">book a room</button>
      </div>
    </div>
    <ul class="text-list">
      <li class="text-item">
        <p class="hero-text">
          Whether you're in the mood for a hearty breakfast, a light lunch, or
          <span class="word">a romantic dinner,</span>our menu has something for
          everyone.
        </p>
      </li>
      <li class="text-item">
        <p class="hero-text text-second">
          At Hotel Mimino,<span class="word"> we believe</span> that great food
          should be available to everyone, no matter the time of day.
        </p>
      </li>
    </ul>
  </div>
</section>
