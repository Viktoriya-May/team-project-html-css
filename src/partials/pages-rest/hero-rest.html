<!--Restourant Page Hero-->

<section>
  <div class="container">

   <div class="rest-hero-wrap">
            <div class="hero-btn-wrap">
                    <h1 class="rest-hero-title">restaurant</h1>
                
                     <div class="rest-btn-set">
                      <button class="rest-btn js-open-modal" data-modal="modal-table">book a table</button>
                      <a href="" class="rest-btn">View a menu</a>

            </div>
            
        <div class="hero-pictures-list">
          <!--Hero Picture 1-->
<div class="hero-first-img">
                  <picture>
                    <source
                    srcset="./img/page-rest/hero-rest/desktop/hero-rest-1-1x.jpg 1x, 
                            ./img/page-rest/hero-rest/desktop/hero-rest-1-2x.jpg 2x"
                    media="(min-width:1440px)"
                    >
                    <source
                    srcset="./img/page-rest/hero-rest/tablet/tab-hero-rest-1-1x.jpg 1x, 
                            ./img/page-rest/hero-rest/tablet/tab-hero-rest-1-2x.jpg 2x"
                    media="(min-width:768px)"
                    >
                    <source
                    srcset="./img/page-rest/hero-rest/mobile/mob-hero-rest-1-1x.jpg 1x, 
                            ./img/page-rest/hero-rest/mobile/mob-hero-rest-1-2x.jpg 2x"
                    media="(max-width:767px)"
                    >
                    <img src="./img/page-rest/hero-rest/mobile/mob-hero-rest-1-1x.jpg" 
                         alt="two empty glasses on the table"
                         >
                </picture>
</div>
         <!--Hero Picture 2-->
        
        <div class="hero-second-img">
                <picture>
                  <source
                  srcset="./img/page-rest/hero-rest/desktop/hero-rest-2-1x.jpg 1x, 
                          ./img/page-rest/hero-rest/desktop/hero-rest-2-2x.jpg 2x"
                  media="(min-width:1440px)"
                  >

                  srcset="./img/page-rest/hero-rest/tablet/tab-hero-rest-2-1x.jpg 1x, 
                          ./img/page-rest/hero-rest/tablet/tab-hero-rest-2-2x.jpg 2x"

                  >
                  <source
                  srcset="./img/page-rest/hero-rest/mobile/mob-hero-rest-2-1x.jpg 1x, 
                          ./img/page-rest/hero-rest/mobile/mob-hero-rest-2-2x.jpg 2x"
                  media="(max-width:767px)"
                  >
                  <img src="./img/page-rest/hero-rest/mobile/mob-hero-rest-2-1x.jpg" 
                       alt="salmon dish with vegetables"
                       width="436"
                       height="580">

        </div>
